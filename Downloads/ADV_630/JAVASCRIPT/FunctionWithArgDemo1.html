<html>
   <head>
      <script type="text/javascript">
	      function myStatus(name,age)
		      { if (age>=21)
			      { alert("Hello Mr. "+name+" U R Major")}
			  else
			       { alert("Hello Mr. "+name+" U R Minor") }
			  }
	  </script>
   </head>
   <body>
    <script type="text/javascript">
          name=prompt("Enter Name : ")
		  age=prompt("Enter age : ")
	      myStatus(name,age)
	 </script>
   </body>
</html>
