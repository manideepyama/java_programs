<html>
   <head>
      <script>
	      function myAdd(){
		  x=document.getElementById("T1").value
		  y=document.getElementById("T2").value
		  s=parseInt(x)+parseInt(y)
		  document.getElementById("TR").value=s
			  }
	  </script>
   </head>
   <body bgcolor=green text=white>
      <h1 align=center> ADD Application </h1>
	  <hr><br><br>
	  <pre>
	      <h2>
		  Enter Val1 : <input type="text" id="T1">
		  Enter Val2 : <input type="text" id="T2">
		  Result      :<input type=text id="TR">
		                   <input type="button" value="ADD" onClick="myAdd()">
	  </pre>
   </body>
</html>
